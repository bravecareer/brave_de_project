version: 2

sources:
  - name: de_project
    database: brave_database
    schema: de_project
    tables:
      - name: inventory_data
        columns:
          - name: inventory_id
            data_type: integer
          - name: product_id
            data_type: integer
          - name: stock_level
            data_type: integer
      - name: product_data
        columns:
          - name: product_id
            data_type: integer
          - name: product_name
            data_type: string
          - name: price
            data_type: float
      - name: user_data
        columns:
          - name: user_id
            data_type: integer
          - name: first_name
            data_type: string
          - name: email
            data_type: string
      - name: user_journey
        columns:
          - name: user_id
            data_type: integer
          - name: session_id
            data_type: string
          - name: event_type
            data_type: string