version: 2

sources:
  - name: de_project
    database: BRAVE_DATABASE
    schema: DE_PROJECT
    tables:
      - name: inventory_data
        description: "Inventory data containing stock levels and locations"
        columns:
          - name: inventory_id
            description: "Primary key for inventory"
          - name: product_id
            description: "Foreign key to product"
          - name: warehouse_id
            description: "Warehouse identifier"
          - name: stock_level
            description: "Current stock level"
          - name: reorder_level
            description: "Level at which reorder is triggered"
          - name: safety_stock
            description: "Safety stock level"
          - name: last_audit_date
            description: "Last audit date"
          - name: last_restock_date
            description: "Last restock date"
          - name: next_restock_date
            description: "Next planned restock date"
          - name: storage_condition
            description: "Storage condition requirements"
          - name: inventory_status
            description: "Current inventory status"
          
      - name: product_data
        description: "Product information including details and categories"
        columns:
          - name: product_id
            description: "Primary key for product"
          - name: product_name
            description: "Name of the product"
          - name: price
            description: "Product price"
          - name: category
            description: "Product category"
          - name: manufacturing_date
            description: "Date of manufacturing"
          - name: expiration_date
            description: "Product expiration date"
          - name: warranty_period
            description: "Warranty period"
          - name: weight_grams
            description: "Weight in grams"
          
      - name: user_data
        description: "User information and demographics"
        columns:
          - name: user_id
            description: "Primary key for user"
          - name: first_name
            description: "User's first name"
          - name: last_name
            description: "User's last name"
          - name: email
            description: "User's email address"
          
      - name: user_journey
        description: "User interaction and journey data"
        columns:
          - name: search_event_id
            description: "Primary key for search event"
          - name: user_id
            description: "Foreign key to user"
          - name: timestamp
            description: "Event timestamp"
          - name: has_qv
            description: "Quick view flag"
          - name: has_pdp
            description: "Product detail page view flag"
          - name: has_atc
            description: "Add to cart flag"
          - name: has_purchase
            description: "Purchase flag"
          - name: search_terms
            description: "Search query terms"
          - name: search_results_count
            description: "Number of search results"
          - name: session_id
            description: "Session identifier"
          - name: cart_id
            description: "Cart identifier"
          - name: search_feature
            description: "Search feature type"
          - name: search_type
            description: "Type of search"
          - name: search_terms_type
            description: "Type of search terms"
          - name: collector_tstamp
            description: "Collector timestamp"
          - name: app_id
            description: "Application identifier"
