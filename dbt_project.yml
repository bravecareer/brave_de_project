config-version: 2

name: "brave_de_project"
version: "1.0.0"
require-dbt-version: ">=1.5.0"


profile: "brave_de_project" # Put your profile here

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["data-tests", "unit_tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

vars:
  "dbt_date:time_zone": "America/Los_Angeles"

seeds:
  brave_de_project:
    +schema: raw

models:
  brave_de_project:
    database: BRAVE_DATABASE
    schema: PROJECT_TEST
    staging:
      +materialized: table
      +schema: staging
    raw_data:
      +materialized: table
    data_mart:
      +materialized: table
  +copy_grants: true

tests:
  +severity: warn  # Default severity level: warn
  
  # Classify tests by severity
  brave_de_project:
    # Critical data tests (error)
    data-tests:
      # Data integrity tests
      test_valid_user_ids_new: {+severity: error}
      test_valid_product_ids_new: {+severity: error}
      
      # Data consistency tests
      test_date_consistency_new: {+severity: error}
      test_stock_level_consistency_new: {+severity: warn}
      
      # Business metrics tests
      test_campaign_funnel_consistency: {+severity: error}
      test_search_funnel_consistency: {+severity: error}
